<html>
<head>

<body>

<div class='header'>
SLED
<button id='generate'>Generate</button>
</div>
<div class='gui' id='gui'>

	<div class='doc-root'>
	</div>

<div class='doc' id='doc'>

</div>

<script

<script src="sled-grammar.js"></script>

<script>

	$('#generate').click(function() { SLED.generate( $('#gui'), $('#doc') ); } );
	
	SLED.render($('.doc-root'), 'root');
});
	
</script>  

</body>
